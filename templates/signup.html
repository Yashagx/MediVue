<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - MediVue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .features-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feature-details {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .feature-details i {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #01796F;
        }

        .feature-details h2 {
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            text-align: left;
        }

        form label {
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: #333;
        }

        form input {
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #01796F;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #01685f;
        }

        .btn-secondary {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">MediVue</div>
        <div>
            <a href="/login"><button class="btn-secondary">Login</button></a>
            <a href="/"><button class="btn-secondary">Home</button></a>
        </div>
    </div>
</nav>

<section class="features-container">
    <div class="feature-details">
        <i class="fas fa-user-plus"></i>
        <h2>Create Your MediVue Account</h2>
        <form method="POST" action="/signup">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</section>

</body>
</html>
